{% extends 'base.html' %}
{% block content %}
<div>
    <h1><a href="/">All Questions</a></h1>
</div>
    
    
        <div>
            <table style="width:20%">
                <thead>
                    <tr>
                    <th>S.No</th>
                    <th>Question</th>
                    <th>Subject</th>
                    <th>Class</th>
                    <th>Answer</th>
                    </tr>
                </thead>
                {% for post in questions %}
            <tr><td>{{ post.pk }}</td>
                <td>{{ post.question }}</td>
                <td>{{ post.subject}}</td>
                <td>{{ post.klass }}</td>
                <td><p>{{ post.answer }}</p></td></tr>
                {% endfor %}
            </table>
        </div>
    
{% endblock %}
